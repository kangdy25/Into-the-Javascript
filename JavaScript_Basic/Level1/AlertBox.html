<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 id="hello">안녕하세요</h1>
    <button onclick="document.getElementById('ang').style.display = 'block'">버튼</button>
    <div class="alert-box" id="ang">알림창임
        <button onclick="document.getElementById('ang').style.display = 'none'">닫기</button>
    </div>
    <script>
        document.getElementById('hello').innerHTML = 'JS 고수에요'
        document.getElementById('hello').style.color = 'red'
        document.getElementById('hello').style.textAlign = 'center'
        document.getElementById('hello').style.fontSize = '16px'
    
    </script>
</body>
</html>
