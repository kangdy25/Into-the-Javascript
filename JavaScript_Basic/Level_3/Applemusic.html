<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Applemusic.css">
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="card-background">
        <div class="card-box">
            <img src="card1.png">
        </div>
        <div class="card-box">
            <img src="card2.png">
        </div>
        <div class="card-box">
            <img src="card3.png">
        </div>
    </div>    
</body>
<script>
    // 스크롤 이벤트 구현
    $(window).scroll(function(){
        let height = $(window).scrollTop();
        console.log(height);
        // 400~1000까지 스크롤바를 내리면,
        // 첫째카드의 opacity 1~0으로 서서히 변경해주셈
        let y1 = 1 / (400 - 1000) * height + (1000 / 600)
        $('.card-box').eq(0).css('opacity', y1);
        // 카드가 0.9배 정도로 서서히 작아지는 것도 똑같이 구현해봅시다. 
        let z1 = 0.1 / (400 - 1000) * height + (6400 / 6000)
        $('.card-box').eq(0).css('transform', `scale( ${z1})`)

        // 1000~1500까지 스크롤바를 내리면,
        // 첫째카드의 opacity 1~0으로 서서히 변경해주셈
        let y2 = 1 / (1000 - 1500) * height + (3)
        $('.card-box').eq(1).css('opacity', y2);
        // 카드가 0.9배 정도로 서서히 작아지는 것도 똑같이 구현해봅시다. 
        let z2 = 0.1 / (1000 - 1500) * height + (5500 / 5000)
        $('.card-box').eq(1).css('transform', `scale( ${z2})`)
        
        // 1500~2000까지 스크롤바를 내리면,
        // 첫째카드의 opacity 1~0으로 서서히 변경해주셈
        let y3 = 1 / (1500 - 2000) * height + (4);
        $('.card-box').eq(2).css('opacity', y3);
        // 카드가 0.9배 정도로 서서히 작아지는 것도 똑같이 구현해봅시다. 
        let z3 =  0.1 / (1500 - 2000) * height + (5650 / 5000);
        $('.card-box').eq(2).css('transform', `scale( ${z3})`)
    });
</script>
</html>
