<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="level3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div class="card p-3">
            <span class="item">상품명</span>
            <span class="price">가격</span>
        </div>
    </div>
    <div class="container mt-5">
        <ul class="list">
            <li class="tab-button" data-id="0">Products</li>
            <li class="tab-button orange" data-id="1">Information</li>
            <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
            <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
            <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
            <p>배송정보입니다. Shipping</p>
        </div>
    </div> 
    <div class="container">
        <div class="row">
            
        </div>
    </div> 
    <div style="display: flex; justify-content: center;" class="container">
        <button class="btn btn-danger" id="more">더보기</button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;" class="container">
        <button class="btn btn-danger" id="priceSort">가격 정렬</button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;" class="container">
        <button class="btn btn-danger" id="nameSort">이름 정렬</button>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;" class="container">
            <input style="margin-right: 10px;" type="number" min="0" class="price-input">
            <button class="btn btn-primary" id="filter">가격 필터링</button>
    </div>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
            <option value="cap">모자</option>
            <option value="shirt">셔츠</option>
            <option value="pants">바지</option>
        </select>
    </form>
    <form id="hide-form" class="container my-5 form-group form-hide">
        <p>사이즈 선택</p>
        <select class="form-select mt-2">
            <option>95</option>
            <option>100</option>
            <option>105</option>
        </select>
    </form>
    <!-- 캐러셀 만들기 -->
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png" draggable="false">
            </div>
            <div class="slide-box">
                <img src="car2.png" draggable="false">
            </div>
            <div class="slide-box">
                <img src="car3.png" draggable="false">
            </div>
        </div>
    </div> 
    <div class="btn-slide">
        <button class="before">이전</button>

        <button id="slide-1" class="slide-btn" data-index="0">1</button>
        <button id="slide-2" class="slide-btn" data-index="1">2</button>
        <button id="slide-3" class="slide-btn" data-index="2">3</button>

        <button class="after">다음</button>
    </div>
    <div style="margin-top: 100px;"></div>
    <div id="test"></div>
    <script src="Carousel.js"> </script>
    <script src="Tab.js"></script>
    <script src="Databinding.js"></script>
    <script src="Select.js"></script>
    <!-- <script src="level3_ps.js"></script> -->
    <script>
    document.querySelector('#more').addEventListener('click', seeMore)

    let count = 1;

    function seeMore() {
        fetch(`https://codingapple1.github.io/js/more${count}.json`)
        .then(res=>res.json())
        .then((data)=>{
            console.log(data);
            data.forEach((a, i)=>{
                let cardLayout = 
                `<div class="col-sm-4">
                    <img src="https://via.placeholder.com/600" class="w-100">
                    <h5>${data[i].title}</h5>
                    <p>가격 : ${data[i].price}</p>
                </div>`;
                document.querySelector('.row').insertAdjacentHTML('beforeend', cardLayout)

            })
            count++;
        }).catch((err)=>{
            console.log('앙 실패띠')
            document.querySelector('#more').style.display = 'none';
        })
    }
        
    </script>
</body>
</html>
