<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Level2.css">
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <!-- 시간에 따라 사라지는 UI 박스 -->
    <div class="danger">
        <span class="count">5</span>초 이내 구매 시 사은품 증정!!
    </div>
    <form action="Success.html" class="form">
        <div>
            <input type="text" class="form-control" id="email">
        </div>
        <div>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" class="btn-primary" id="send">전송</button>
        <button type="button" class="btn-danger" id="close">닫기</button>
    </form>
    <!-- 캐러셀 만들기 -->
    <div style="overflow: hidden">
        <div class="slide-container">
            <div class="slide-box">
                <img src="car1.png">
            </div>
            <div class="slide-box">
                <img src="car2.png">
            </div>
            <div class="slide-box">
                <img src="car3.png">
            </div>
        </div>
    </div> 
    <div class="btn-slide">
        <button class="before">이전</button>

        <button class="slide-1">1</button>
        <button class="slide-2">2</button>
        <button class="slide-3">3</button>

        <button class="after">다음</button>

    </div>
</body>
<script>
    // setTimeout(() => {
    //     $('.danger').hide();
    // }, 5000);

    let count = document.querySelector('.count').innerHTML;
    setInterval(() => {
        if (count !== 0) {
            count = count - 1;
            document.querySelector('.count').innerHTML = count;
        } 
        else if (count === 0) {
            $('.danger').hide();
        } 
    }, 1000);

    $('form').on('submit', ()=>{
        let checkEmail = document.getElementById('email').value;
        let checkPassword = document.getElementById('password').value;
        if(checkEmail === '') {
            alert('아이디 입력 안하심 ㅅㄱ');
        }
        if (/\S+@\S+\.\S+/.test(checkEmail)) {
            alert('이메일 형식 아님 ㅅㄱ');
        }
        if (/[A-Z]/.test(checkPassword) === true) {
            alert('비번에 대문자 있노 ㅅㄱ');
        }
    })
    // 캐러셀 이동 버튼 기능
    $('.slide-1').on('click', ()=>{
        $('.slide-container').css('transform', 'translateX(0)');
    })
    $('.slide-2').on('click', ()=>{
        $('.slide-container').css('transform', 'translateX(-100vw)');
    })
    $('.slide-3').on('click', ()=>{
        $('.slide-container').css('transform', 'translateX(-200vw)');
    })
    var Picture = 1;
    $('.after').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-' + Picture + '00vw)');
        Picture += 1;
    })
    $('.before').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-' + Picture + '00vw)');
        Picture -= 1;
    })
</script>
</html>
