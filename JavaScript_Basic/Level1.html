<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Level1.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"></script>
    <title>Document</title>
</head>
    <h1 id="hello">안녕하세요</h1>
    <hr/>
    <h3>모달창 생성기</h3>
    <button id="login">로그인</button>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <button id="closeBtn">닫기</button>
        </div>
    </div> 
    <hr/>

    <h3>Alert 박스 생성기</h3>
    <button onclick="ctrlAlert('block')">알림창 버튼</button>
    <button onclick="ctrlInput('아이디')">아이디</button>
    <button onclick="ctrlInput('비밀번호')">비밀번호</button>
    <div class="alert-box" id="title">
        <p id="text">알림창임</p>
        <button id="close">닫기</button>
    </div>
    <hr/>
    <h3>슬라이드 애니메이션</h3>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    <hr>
    <h3>ID PW 입력소</h3>
    <form id="sign" action="Level1_form.html">
        <div class="my-3">
            <input placeholder="id를 입력하세요" 
                    type="text" 
                    class="form-control"
                    id="id">
        </div>
        <div class="my-3">
            <input placeholder="pw를 입력하세요"
                type="password" 
                class="form-control"
                id="pw">
        </div>
        <button type="submit" class="submit-btn" onclick="checkValue()">전송</button>
        <button type="button" class="close-btn" id="close">닫기</button>
    </form> 
    <hr/>
    <h3>다크모드 버튼</h3>
    <button class="dark-btn">Dark 🔄</button>
    <hr/>

    <script>
        $('#login').on('click', ()=>{
            $('.black-bg').addClass('show-modal')
        })
        $('#closeBtn').on('click', ()=>{
            $('.black-bg').removeClass('show-modal')
        })

        document.querySelector('#hello').innerHTML = 'Javascript는 론나 잘합니다'
        document.querySelector('#hello').style.color = '#0047AB'
        document.querySelector('#hello').style.textAlign = 'center'
        document.querySelector('#hello').style.fontSize = '32px'
        
        function ctrlAlert(status) {
            document.querySelectorAll('#text')[0].innerHTML = '알림창임'
            document.querySelector('#title').style.display = status;
        }
        
        function ctrlInput(status) {
            document.querySelectorAll('#text')[0].innerHTML = status + ' 내놔'
            document.querySelector('#title').style.display = 'block';
        }
        document.getElementById('close').addEventListener('click', function() {
            document.getElementById('title').style.display = 'none';
        })

        document.getElementsByClassName('hello')[0].innerHTML = '밥통'
        document.getElementsByClassName('hello')[1].innerHTML = '히히'
        document.getElementsByClassName('hello')[2].innerHTML = '메롱'

        $('.hello').html('사랑해');

        $('#test-btn').on('click', function() {
            $('.hello').slideUp()
        })

        document.getElementById('sign').addEventListener('submit', (e)=>{
            let idValue = document.querySelector('#id').value;
            let pwValue = document.querySelector('#pw').value;
            if (idValue === '' || pwValue === '') {
                alert('값이 없노...');
                e.preventDefault();
            } else if (idValue.length < 6 || pwValue.length < 6) {
                alert('더 길게 짜셈;;')
                e.preventDefault();
            }
        })

        let count = 0;
        document.querySelector('.dark-btn').addEventListener('click', ()=>{
            if (count % 2 === 0) {
                document.querySelector('.dark-btn').innerText = 'Light임';
                count++;
            } else if (count % 2 === 1) {
                document.querySelector('.dark-btn').innerText = 'Dark임';
                count++;
            }
        })
    </script>
</body>
</html>
